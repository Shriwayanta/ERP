<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Student Management - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6c5ce7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.7;
        }

        .particle:nth-child(1) { 
            width: 20px; height: 20px; 
            top: 20%; left: 10%; 
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            animation-delay: 0s; 
        }
        .particle:nth-child(2) { 
            width: 15px; height: 15px; 
            top: 60%; left: 20%; 
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0.1));
            animation-delay: 2s; 
        }
        .particle:nth-child(3) { 
            width: 25px; height: 25px; 
            top: 40%; left: 70%; 
            background: radial-gradient(circle, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
            animation-delay: 4s; 
        }
        .particle:nth-child(4) { 
            width: 12px; height: 12px; 
            top: 80%; left: 80%; 
            background: radial-gradient(circle, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            animation-delay: 1s; 
        }
        .particle:nth-child(5) { 
            width: 18px; height: 18px; 
            top: 10%; left: 60%; 
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
            animation-delay: 3s; 
        }
        .particle:nth-child(6) { 
            width: 30px; height: 30px; 
            top: 70%; left: 15%; 
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
            animation-delay: 5s; 
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-60px) rotate(180deg) scale(0.9); 
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg) scale(1.05); 
                opacity: 0.6;
            }
        }

        /* Geometric shapes animation */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: geometricFloat 12s linear infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid rgba(255, 255, 255, 0.3);
            top: 15%; left: 85%;
            animation-delay: 0s;
        }

        .square {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            top: 65%; left: 5%;
            animation-delay: 4s;
        }

        @keyframes geometricFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: slideUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(100px) scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: logoReveal 1.5s ease-out 0.5s both;
        }

        @keyframes logoReveal {
            from {
                transform: rotateY(90deg) scale(0.5);
                opacity: 0;
            }
            to {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2, #6c5ce7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            position: relative;
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); }
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #667eea, #764ba2, #6c5ce7);
            border-radius: 50%;
            z-index: -1;
            animation: logoGlow 3s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes logoGlow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titleSlide 1s ease-out 0.7s both;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            animation: subtitleFade 1s ease-out 0.9s both;
        }

        @keyframes titleSlide {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #667eea;
            text-align: center;
            animation: demoInfoSlide 1s ease-out 1.1s both;
            position: relative;
            overflow: hidden;
        }

        .demo-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .demo-info:hover::before {
            left: 100%;
        }

        @keyframes demoInfoSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: formSlide 1s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 1.3s; }
        .form-group:nth-child(2) { animation-delay: 1.4s; }

        @keyframes formSlide {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2, #6c5ce7);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: btnSlide 1s ease-out 1.5s both;
        }

        @keyframes btnSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 15px;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05));
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.2);
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 15px;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(39, 174, 96, 0.05));
            border-radius: 10px;
            border: 1px solid rgba(39, 174, 96, 0.2);
            animation: successPulse 0.8s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 14px;
            animation: footerFade 1s ease-out 1.7s both;
        }

        @keyframes footerFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <h3>Authenticating...</h3>
            <p>Please wait while we verify your credentials</p>
        </div>
    </div>

    <!-- Background animation -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Geometric shapes -->
    <div class="geometric-bg">
        <div class="shape triangle"></div>
        <div class="shape square"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="title">ERP Portal</h1>
            <p class="subtitle">AI-Powered Education Management System</p>
        </div>

        <!-- Demo credentials -->
        <div class="demo-info">
            <i class="fas fa-info-circle"></i> <strong>Demo Login Credentials</strong><br>
            <div style="margin-top: 10px;">
                <strong>Username:</strong> nodefusion<br>
                <strong>Password:</strong> nodefusion123
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Enter Username" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Enter Password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="footer-text">
            <i class="fas fa-shield-alt"></i> Secure Login â€¢ Version 2.1.0
        </div>
    </div>

    <script>
        // Enhanced user database with nodefusion credentials
        const users = {
            'nodefusion': { 
                password: 'nodefusion123', 
                name: 'NodeFusion Administrator', 
                role: 'System Administrator',
                avatar: 'https://ui-avatars.com/api/?name=NodeFusion+Admin&background=667eea&color=fff&size=50'
            },
            'admin': { 
                password: 'admin123', 
                name: 'System Administrator', 
                role: 'Admin',
                avatar: 'https://ui-avatars.com/api/?name=Admin&background=764ba2&color=fff&size=50'
            },
            'student': { 
                password: 'student123', 
                name: 'John Doe', 
                role: 'Student',
                avatar: 'https://ui-avatars.com/api/?name=John+Doe&background=6c5ce7&color=fff&size=50'
            },
            'faculty': { 
                password: 'faculty123', 
                name: 'Dr. Smith', 
                role: 'Faculty',
                avatar: 'https://ui-avatars.com/api/?name=Dr+Smith&background=00b894&color=fff&size=50'
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if (users[username] && users[username].password === password) {
                    // Success
                    const user = users[username];
                    successDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i> Welcome ${user.name}!<br>
                        <small>Redirecting to dashboard...</small>
                    `;
                    successDiv.style.display = 'block';
                    
                    // Store user info in sessionStorage (fallback for environments without localStorage)
                    try {
                        sessionStorage.setItem('currentUser', JSON.stringify(user));
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('loginTime', new Date().toISOString());
                    } catch (e) {
                        console.log('Session storage not available, using URL parameters');
                    }
                    
                    // Redirect to index.html with comprehensive user info
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        const userParams = new URLSearchParams({
                            name: user.name,
                            role: user.role,
                            username: username,
                            avatar: user.avatar,
                            loginTime: new Date().toISOString()
                        });
                        
                        // Multiple fallback approaches
                        const redirectUrls = [
                            `./index.html?${userParams.toString()}`,  // Relative path
                            `index.html?${userParams.toString()}`,    // Simple relative
                            `/index.html?${userParams.toString()}`,   // Absolute from root
                            `../index.html?${userParams.toString()}`  // Up one directory
                        ];
                        
                        // Try the first approach
                        let redirectUrl = redirectUrls[0];
                        
                        // Check current location to determine best path
                        const currentPath = window.location.pathname;
                        if (currentPath.includes('/login/') || currentPath.includes('/auth/') || currentPath.includes('/pages/')) {
                            redirectUrl = redirectUrls[3]; // Use ../index.html
                        }
                        
                        console.log('Current path:', currentPath);
                        console.log('Trying redirect to:', redirectUrl);
                        
                        // Use window.location.replace to avoid back button issues
                        window.location.replace(redirectUrl);
                    }, 2000);
                } else {
                    // Error
                    loadingOverlay.style.display = 'none';
                    errorDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i> Invalid username or password!<br>
                        <small>Please check your credentials and try again.</small>
                    `;
                    errorDiv.style.display = 'block';
                    
                    // Add shake animation to form
                    document.querySelector('.login-container').style.animation = 'errorShake 0.5s ease-in-out';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 1500);
        });

        // Enhanced input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
            
            // Real-time validation feedback
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#27ae60';
                    this.nextElementSibling.style.color = '#27ae60';
                } else {
                    this.style.borderColor = '#e1e5e9';
                    this.nextElementSibling.style.color = '#999';
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + L to focus username
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('username').focus();
            }
            
            // Ctrl + Enter to submit form
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus username field when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 1000);
        });

        console.log('ðŸŽ“ ERP Login System Initialized');
        console.log('ðŸ“‹ Available Demo Accounts:');
        Object.keys(users).forEach(username => {
            console.log(`   â€¢ ${username} (${users[username].role})`);
        });
    </script>
    <script src="js/dark-mode.js"></script>

</body>
</html>
