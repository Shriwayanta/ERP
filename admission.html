<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Management - ERP System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .department-selector {
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .dept-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .dept-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .dept-card:hover::before,
        .dept-card.selected::before {
            transform: translateX(0);
        }

        .dept-card:hover,
        .dept-card.selected {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .dept-icon {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .dept-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .dept-capacity {
            font-size: 12px;
            color: #666;
        }

        .admission-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background: #f8f9ff;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .required {
            color: #e17055;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .btn-success { background: linear-gradient(135deg, #55efc4, #00b894); }
        .btn-danger { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .btn-warning { background: linear-gradient(135deg, #fdcb6e, #e17055); }

        .document-upload {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .document-upload.dragover {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.05);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-under-review { background: #d1ecf1; color: #0c5460; }

        .search-filter-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .search-box input {
            padding-left: 45px;
            width: 100%;
        }

        .filter-select {
            min-width: 150px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .stat-card.total::before { background: linear-gradient(90deg, #667eea, #764ba2); }
        .stat-card.pending::before { background: linear-gradient(90deg, #fdcb6e, #e17055); }
        .stat-card.approved::before { background: linear-gradient(90deg, #00b894, #55efc4); }
        .stat-card.rejected::before { background: linear-gradient(90deg, #e17055, #fd79a8); }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 2001;
            animation: slideInRight 0.3s ease;
        }

        .notification.success { background: linear-gradient(135deg, #00b894, #55efc4); }
        .notification.error { background: linear-gradient(135deg, #e17055, #fd79a8); }
        .notification.warning { background: linear-gradient(135deg, #fdcb6e, #e17055); }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e1e1e1;
            z-index: 1;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            z-index: 2;
        }

        .step {
            background: white;
            border: 3px solid #e1e1e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .step.completed {
            background: #00b894;
            border-color: #00b894;
            color: white;
        }

        .step.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .step-label {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }

        .eligibility-checker {
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .eligibility-result {
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 600;
        }

        .eligible {
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
            border: 2px solid rgba(0, 184, 148, 0.2);
        }

        .not-eligible {
            background: rgba(225, 112, 85, 0.1);
            color: #e17055;
            border: 2px solid rgba(225, 112, 85, 0.2);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .department-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-filter-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Main
    </a>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Student Admission Management</h1>
            <p>Comprehensive admission system for all engineering departments</p>
            
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('dashboard')">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>
                <button class="tab-btn" onclick="showTab('apply')">
                    <i class="fas fa-file-alt"></i> New Application
                </button>
                <button class="tab-btn" onclick="showTab('applications')">
                    <i class="fas fa-list"></i> View Applications
                </button>
                <button class="tab-btn" onclick="showTab('merit-list')">
                    <i class="fas fa-trophy"></i> Merit List
                </button>
                <button class="tab-btn" onclick="showTab('bulk-operations')">
                    <i class="fas fa-tasks"></i> Bulk Operations
                </button>
            </div>
        </div>

            <div class="eligibility-checker">
                <h3><i class="fas fa-check-circle"></i> Quick Eligibility Check</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>12th Percentage <span class="required">*</span></label>
                        <input type="number" id="twelfthPercentage" placeholder="Enter your 12th percentage" min="0" max="100" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>JEE Score (if applicable)</label>
                        <input type="number" id="jeeScore" placeholder="Enter JEE score" min="0" max="300">
                    </div>
                    <div class="form-group">
                        <label>State Entrance Score (if applicable)</label>
                        <input type="number" id="stateScore" placeholder="Enter state entrance score" min="0" max="200">
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="checkEligibility()">
                    <i class="fas fa-calculator"></i> Check Eligibility
                </button>
                <div id="eligibilityResult"></div>
            </div>

            <!-- Main Application Form -->
            <form id="admissionForm" class="admission-form">
                <!-- Step 1: Basic Information -->
                <div class="form-section" id="basicInfo">
                    <div class="section-title">
                        <i class="fas fa-user"></i> Personal Information
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name <span class="required">*</span></label>
                            <input type="text" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" name="middleName">
                        </div>
                        <div class="form-group">
                            <label>Last Name <span class="required">*</span></label>
                            <input type="text" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date of Birth <span class="required">*</span></label>
                            <input type="date" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label>Gender <span class="required">*</span></label>
                            <select name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Category <span class="required">*</span></label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="general">General</option>
                                <option value="obc">OBC</option>
                                <option value="sc">SC</option>
                                <option value="st">ST</option>
                                <option value="ews">EWS</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Address <span class="required">*</span></label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number <span class="required">*</span></label>
                            <input type="tel" name="mobile" required>
                        </div>
                        <div class="form-group">
                            <label>Alternate Mobile</label>
                            <input type="tel" name="alternateMobile">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Aadhar Number <span class="required">*</span></label>
                            <input type="text" name="aadhar" required pattern="[0-9]{12}" maxlength="12">
                        </div>
                        <div class="form-group">
                            <label>Father's Name <span class="required">*</span></label>
                            <input type="text" name="fatherName" required>
                        </div>
                        <div class="form-group">
                            <label>Mother's Name <span class="required">*</span></label>
                            <input type="text" name="motherName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
