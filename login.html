<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Student Management - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6c5ce7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.7;
        }

        .particle:nth-child(1) { 
            width: 20px; height: 20px; 
            top: 20%; left: 10%; 
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            animation-delay: 0s; 
        }
        .particle:nth-child(2) { 
            width: 15px; height: 15px; 
            top: 60%; left: 20%; 
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0.1));
            animation-delay: 2s; 
        }
        .particle:nth-child(3) { 
            width: 25px; height: 25px; 
            top: 40%; left: 70%; 
            background: radial-gradient(circle, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
            animation-delay: 4s; 
        }
        .particle:nth-child(4) { 
            width: 12px; height: 12px; 
            top: 80%; left: 80%; 
            background: radial-gradient(circle, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            animation-delay: 1s; 
        }
        .particle:nth-child(5) { 
            width: 18px; height: 18px; 
            top: 10%; left: 60%; 
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
            animation-delay: 3s; 
        }
        .particle:nth-child(6) { 
            width: 30px; height: 30px; 
            top: 70%; left: 15%; 
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
            animation-delay: 5s; 
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-60px) rotate(180deg) scale(0.9); 
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg) scale(1.05); 
                opacity: 0.6;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: slideUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(100px) scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2, #6c5ce7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); }
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .demo-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #667eea;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2, #6c5ce7);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 15px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <h3>Authenticating...</h3>
            <p>Connecting to backend server...</p>
        </div>
    </div>

    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="title">Campus OS</h1>
            <p class="subtitle">AI-Powered Education Management System</p>
        </div>

        <div class="demo-info">
            <i class="fas fa-info-circle"></i> <strong>Backend Connected!</strong><br>
            <div style="margin-top: 10px;">
                <strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin123
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Enter Username" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Enter Password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div style="text-align: center; margin-top: 20px; color: #999; font-size: 12px;">
            <i class="fas fa-server"></i> Backend: http://localhost:3000
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            loginBtn.disabled = true;
            
            try {
                // Call backend API
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Success - store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i> Welcome ${data.user.name}!<br>
                        <small>Redirecting to dashboard...</small>
                    `;
                    successDiv.style.display = 'block';
                    
                    console.log('Login successful:', data.user);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = `index.html?name=${encodeURIComponent(data.user.name)}&role=${encodeURIComponent(data.user.role)}&username=${encodeURIComponent(data.user.username)}&avatar=${encodeURIComponent(data.user.avatar)}&loginTime=${new Date().toISOString()}`;
                    }, 1500);
                } else {
                    // Login failed
                    throw new Error(data.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                loadingOverlay.style.display = 'none';
                loginBtn.disabled = false;
                
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> ${error.message}<br>
                    <small>Please check your credentials and try again.</small>
                `;
                errorDiv.style.display = 'block';
            }
        });

        // Auto-focus username
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });

        console.log('🎓 ERP Login System - Backend Connected');
        console.log('🔗 API URL:', AIzaSyCaNASNesLI8_oYG3O2Ys-H7SLJCDkNU2Y);
    </script>
</body>
</html>
